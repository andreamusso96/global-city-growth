services:
  database:
    build:
      context: . 
      dockerfile: Dockerfile.database 
    container_name: global-city-growth-database
    env_file:
      - path: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5451:5432" 

  orchestrator:
    build:
      context: . 
      dockerfile: Dockerfile.orchestrator 
    container_name: global-city-growth-orchestrator
    env_file:
      - path: ./.env
    ports:
      - "3000:3000" 
    volumes:
      - .:/app 
      - dagster_home:/app/.dagster_instance
    depends_on:
      - database

volumes:
  postgres_data: 
  dagster_home:
