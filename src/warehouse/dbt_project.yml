
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'warehouse'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'global_city_growth_profile'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  warehouse:
    # Config indicated by + and applies to all files under models/example/
    usa:
      +materialized: table
    world:
      +materialized: table


vars:
  constants:
    IPUMS_HISTORICAL_YEARS: [1850, 1860, 1870, 1880, 1900, 1910, 1920, 1930, 1940]
    NHGIS_POP_YEARS: [1990, 2000, 2010, 2020]
    USA_YEARS: [1850, 1860, 1870, 1880, 1900, 1910, 1920, 1930, 1940, 1990, 2000, 2010, 2020]
    USA_CONVOLUTION_KERNEL_SIZE: 51
    USA_CONVOLUTION_KERNEL_DECAY: 0.2
    USA_DB_SCAN_EPS: 100
    USA_DB_SCAN_MIN_POINTS: 1
    USA_URBAN_POPULATION_PIXEL_THRESHOLDS: [50, 100, 150, 200]

    GHSL_RASTER_YEARS: [1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2020, 2025]
    WORLD_DB_SCAN_EPS: 100
    WORLD_DB_SCAN_MIN_POINTS: 1
    WORLD_DEGREE_OF_URBANIZATION_THRESHOLDS: [21, 22, 23] # These threshold are exclusive, so 21 is 22 or more, 22 is 23 or more, etc

    PENALTY_SIZE_GROWTH_CURVE: 100
    PENALTY_RANK_SIZE_CURVE: 1
    PENALTY_SLOPE_SPLINE: 100
